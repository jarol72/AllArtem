<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="robots" content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;0,700;1,700&family=Open+Sans:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/phone.css" />
    <link rel="stylesheet" href="css/tablet.css" media="(min-width: 768px)" />
    <link rel="stylesheet" href="css/desktop.css" media="(min-width: 1024px)" />
    <title>Arte+</title>
</head>

<body>
    <nav class="navbar">
        <span class="menu__icon" id="menu__icon"><i class="fas fa-bars"></i></span>
        <div class="menu">
          <a class="menu__link" href="index.html">Inicio</a>
          <a class="menu__link" href="index.html#who">Quién soy</a>
          <a class="menu__link" href="gallery.html">Galería</a>
          <a class="menu__link" href="index.html#contact">Contacto</a>
        </div>
      </nav>

    <section class="filter">
        <ul class="filter__container">
            <li class="filter__option filter__option-active" data-filter="all">Todas</li>
            <li class="filter__option" data-filter="portraits">Retratos</li>
            <li class="filter__option" data-filter="nudes">Desnudos</li>
            <li class="filter__option" data-filter="lights">Luz</li>
            <li class="filter__option" data-filter="animals">Animales</li>
            <li class="filter__option" data-filter="still_life">Bodegones</li>
        </ul>
    </section>

    <div class="container gallery" id="gallery">
        <template id="template">
            <article class='artwork'>
                <div class="pic">
                    <div class="front">
                        <img class='image' loading="lazy">
                    </div>
                    <div class="back" >
                        <div class="back-content middle">
                            <h3 id="artworkTitle"></h3>
                            <p id="artworkTechnique"></p>
                            <p id="artworkSize"></p>
                        </div>
                    </div>
                </div>
            </article>
        </template>
        
        <!-- zoom and slider -->

        <div class="image-view"></div>

        <div class="image-box">
            <div id="prev-btn"></div>
            <div id="next-btn"></div>
        </div>
    </div>

    <div class="contact__info">
        <div class="contact__info-phone">
            <a class="contact__link" href="" target="_blank"><i class="fas fa-mobile-alt"></i>+57 3113119114</a>
        </div>
        <div class="contact__info-correo">
            <a class="contact__link" href="mailto:frimmy@gmail.com" target="_blank"><i
                    class="far fa-envelope"></i>frimmy@gmail.com</a>
        </div>
        <div class="contact__info-instagram">
            <a class="contact__link" href="https://www.instagram.com/jarodriguezlopera/" target="_blank"><i
                    class="fab fa-instagram"></i>@jarodriguezlopera</a>
        </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/gallery.js"></script>
    
</body>

</html>
